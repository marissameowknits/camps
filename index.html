<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      color: #000;
      background: #fff;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      width: 90%;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ddd;
    }
    .state-group {
      margin-bottom: 30px;
    }
    .state-group h2 {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #e0e0e0;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media print {
      body {
        background: none;
      }
      table {
        border: 1px solid #000;
      }
    }
    @media screen and (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Camp List</h1>
    <input type="text" id="searchBox" placeholder="Search by camp name, state, or keyword..." onkeyup="searchCamps()">
    <div id="campContainer"></div>
  </div>

  <script>
    async function fetchCamps() {
      try {
        const sheetID = "1x8Owy5G5KszkC-D-lVaZJDVTKDB6-Jdsn_-Xu8M0x6Q";
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&tq=&gid=0`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to load data");
        const text = await response.text();
        const jsonStart = text.indexOf("{");
        const json = JSON.parse(text.substring(jsonStart, text.length - 2));
        const campData = json.table.rows.map(row => row.c.map(cell => (cell ? cell.v : "")));
        displayCamps(campData);
      } catch (error) {
        console.error("Error loading data:", error);
      }
    }

    function displayCamps(camps) {
      const container = document.getElementById("campContainer");
      const groups = {};
      camps.forEach(camp => {
        const state = camp[1] || "Unknown";
        if (!groups[state]) {
          groups[state] = [];
        }
        groups[state].push(camp);
      });
      const sortedStates = Object.keys(groups).sort();
      container.innerHTML = sortedStates.map(state => `
        <div class="state-group">
          <h2>${state}</h2>
          <table>
            <thead>
              <tr>
                <th>Camp Name</th>
                <th>Location</th>
                <th>Date</th>
                <th>Details</th>
                <th>Type</th>
                <th>CODA Allowed</th>
                <th>Cost</th>
                <th>More Info</th>
              </tr>
            </thead>
            <tbody>
              ${groups[state].map(camp => `
                <tr>
                  <td>${camp[0]}</td>
                  <td>${camp[1]}</td>
                  <td>${camp[2]}</td>
                  <td>${camp[4]}</td>
                  <td>${camp[5]}</td>
                  <td>${camp[6]}</td>
                  <td>${camp[7]}</td>
                    <a href="${camp[9] ? formatLink(camp[9]) : '#'}" target="_blank">Visit Website</a>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `).join('');
    }

    function searchCamps() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      document.querySelectorAll(".state-group").forEach(group => {
        let hasMatch = false;
        group.querySelectorAll("tr").forEach(row => {
          if (row.innerText.toLowerCase().includes(query)) {
            row.style.display = "";
            hasMatch = true;
          } else {
            row.style.display = "none";
          }
        });
        group.style.display = hasMatch ? "block" : "none";
      });
    }

    fetchCamps();
  </script>
</body>
</html>
