<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
    
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #001f4d, #000a1a);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      backdrop-filter: blur(15px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
      border-bottom: 3px solid #0099ff;
      z-index: 1000;
    }
    input[type="text"] {
      width: 80%;
      max-width: 480px;
      padding: 16px;
      font-size: 20px;
      border: none;
      border-radius: 35px;
      outline: none;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    /* Header styling */
    header {
      margin-top: 100px; /* spacing below fixed navbar */
      padding: 20px;
    }
    header h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #0099ff;
    }
    header p {
      font-size: 18px;
      margin: 0;
    }
    /* Container with rows */
    #campContainer {
      flex: 1;
      max-height: 75vh;
      overflow-y: auto;
      width: 90%;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 35px;
    }
    /* Row styling (no card look) */
    .camp-card {
      background: transparent;
      color: #fff;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
      transition: background 0.3s;
    }
    .camp-card:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .camp-card h3 {
      margin: 0 0 8px 0;
      color: #0099ff;
      font-size: 28px;
      font-weight: 700;
    }
    .camp-card p {
      font-size: 16px;
      margin: 8px 0;
      line-height: 1.6;
    }
    .camp-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: linear-gradient(135deg, #0099ff, #002a4a);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }
    .camp-card a:hover {
      background: linear-gradient(135deg, #007acc, #001f3a);
      transform: translateY(-3px);
    }
    #loading {
      margin-top: 150px;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      animation: fadein 1.5s infinite alternate;
    }
