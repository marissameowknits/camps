<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Camp/Program List</title>
  <link rel="icon" type="image/svg+xml" href="https://clerccenter.gallaudet.edu/wp-content/uploads/2020/04/ClercCenter2024.svg">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #000;
      background: #fff;
    }
    .navbar {
      width: 100%;
      background: #004080;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar a {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .navbar img {
      height: 40px;
      margin-right: 20px;
    }
    h1 {
      text-align: center;
      color: #004080;
      margin-top: 20px;
    }
    .container {
      width: 90%;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .state-group {
      margin-bottom: 30px;
    }
    .state-group h2 {
      background: #f4f4f4;
      padding: 10px;
      border: 1px solid #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #004080;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      background: #004080;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    @media screen and (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="https://clerccenter.gallaudet.edu/" target="_blank">
      <img src="https://clerccenter.gallaudet.edu/wp-content/uploads/2020/04/ClercCenter2024.svg" alt="Clerc Center Logo">
    </a>
  </div>

  <div class="container">
    <h1>Camp List</h1>
    <input type="text" id="searchBox" placeholder="Search by camp name, state, or keyword..." onkeyup="searchCamps()">
    <div id="campContainer"></div>
  </div>

  <footer>
    &copy; Clerc Center Summer 2025 Camp List. All rights reserved.
  </footer>

  <script>
    function formatLink(link) {
      if (!link || link.trim() === "") return "#";
      link = link.trim();
      if (!link.startsWith("http://") && !link.startsWith("https://")) {
        link = "https://" + link;
      }
      return link;
    }

    async function fetchCamps() {
      try {
        const sheetID = "1x8Owy5G5KszkC-D-lVaZJDVTKDB6-Jdsn_-Xu8M0x6Q";
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&tq=&gid=0`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to load data");
        const text = await response.text();
        const jsonStart = text.indexOf("{");
        const json = JSON.parse(text.substring(jsonStart, text.length - 2));
        const campData = json.table.rows.map(row => row.c.map(cell => (cell ? cell.v : "")));
        displayCamps(campData);
      } catch (error) {
        console.error("Error loading data:", error);
      }
    }

    function displayCamps(camps) {
      const container = document.getElementById("campContainer");
      const groups = {};
      camps.forEach(camp => {
        const state = camp[8] || "Unknown";
        if (!groups[state]) {
          groups[state] = [];
        }
        groups[state].push(camp);
      });
      const sortedStates = Object.keys(groups).sort();
      container.innerHTML = sortedStates.map(state => `
        <div class="state-group">
          <h2>${state}</h2>
          <table>
            <thead>
              <tr>
                <th>Camp Name</th>
                <th>Location</th>
                <th>Date</th>
                <th>Details</th>
                <th>Type</th>
                <th>CODA Allowed</th>
                <th>Cost</th>
                <th>More Info</th>
              </tr>
            </thead>
            <tbody>
              ${groups[state].map(camp => `
                <tr>
                  <td>${camp[0]}</td>
                  <td>${camp[1]}</td>
                  <td>${camp[2]}</td>
                  <td>${camp[3]}</td>
                  <td>${camp[4]}</td>
                  <td>${camp[5]}</td>
                  <td>${camp[6]}</td>
                  <td><a href="${formatLink(camp[7])}" target="_blank">More Info</a></td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `).join('');
    }

    function searchCamps() {
      group.querySelectorAll("tbody tr").forEach(row => {
  const rowText = row.innerText.toLowerCase();
  const match = rowText.includes(query);
  row.style.display = match ? "" : "none";

  if (match) anyRowVisible = true;
});

group.style.display = anyRowVisible ? "block" : "none";
    }

    fetchCamps();
  </script>
</body>
</html>
