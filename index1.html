<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp List</title>
    <style>
        /* Global Styles */
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f8f9fa; 
            color: #333; 
            text-align: center; 
        }

        h1 {
            color: #0055a5;
            margin-bottom: 10px;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Table Styles */
        table {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0055a5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e1f5fe;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            input[type="text"] {
                width: 80%;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <h1>Camp List</h1>
    
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Search camps..." onkeyup="searchCamps()">
    </div>

    <table id="campTable">
        <thead>
            <tr>
                <th>Camp Name</th>
                <th>Dates</th>
                <th>Location</th>
                <th>Description</th>
                <th>Type</th>
                <th>CODA Allowed</th>
                <th>Cost</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadCamps() {
            const sheetID = "1x8Owy5G5KszkC-D-lVaZJDVTKDB6-Jdsn_-Xu8M0x6Q";  // Your Google Sheet ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2)); // Clean Google Sheets response
                
                const tableBody = document.querySelector("#campTable tbody");
                tableBody.innerHTML = ""; // Clear existing table
                
                json.table.rows.forEach(row => {
                    let cells = row.c.map(cell => (cell ? cell.v : "")); // Extract cell values
                    const rowHTML = `<tr>
                        <td>${cells[0]}</td>
                        <td>${cells[1]}</td>
                        <td>${cells[2]}</td>
                        <td>${cells[3]}</td>
                        <td>${cells[4]}</td>
                        <td>${cells[5]}</td>
                        <td>${cells[6]}</td>
                        <td><a href="${cells[7]}" target="_blank">Visit</a></td>
                    </tr>`;
                    tableBody.innerHTML += rowHTML;
                });
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        function searchCamps() {
            const input = document.getElementById("searchBox").value.toLowerCase();
            const rows = document.querySelectorAll("#campTable tbody tr");

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }

        loadCamps();
    </script>

</body>
</html>
