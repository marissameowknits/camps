<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #004aad, #000d1e);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      backdrop-filter: blur(12px);
      box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid #0056b3;
    }
    input[type="text"] {
      width: 80%;
      max-width: 420px;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      outline: none;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    #campContainer {
      max-height: 75vh;
      overflow-y: auto;
      width: 90%;
      margin-top: 110px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding-bottom: 25px;
    }
    .camp-card {
      background: rgba(255, 255, 255, 0.98);
      color: #333;
      width: 90%;
      max-width: 400px;
      padding: 35px;
      border-radius: 30px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.6);
      text-align: left;
      transition: transform 0.4s, box-shadow 0.4s;
      border-left: 10px solid #0056b3;
    }
    .camp-card:hover {
      transform: scale(1.12);
      box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.7);
    }
    .camp-card h3 {
      margin: 0 0 12px 0;
      color: #0056b3;
      font-size: 28px;
      font-weight: 800;
    }
    .camp-card p {
      font-size: 17px;
      margin: 8px 0;
      line-height: 1.9;
    }
    .camp-card a {
      display: inline-block;
      margin-top: 18px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #0056b3, #001a3a);
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .camp-card a:hover {
      background: linear-gradient(135deg, #003c82, #000d1e);
      transform: translateY(-4px);
    }
    #loading {
      margin-top: 130px;
      font-size: 26px;
      font-weight: bold;
      color: #fff;
      animation: fadein 1.5s infinite alternate;
    }
    @keyframes fadein {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
    #errorMessage {
      display: none;
      color: #ff4d4d;
      margin-top: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <input type="text" id="searchBox" placeholder="Search camps..." onkeyup="searchCamps()">
  </div>
  
  <div id="loading">Loading camps...</div>
  <p id="errorMessage">Failed to load camp data. <button onclick="fetchCamps()">Retry</button></p>
  
  <div id="campContainer"></div>

  <script>
    async function fetchCamps() {
      document.getElementById("loading").style.display = "block";
      document.getElementById("errorMessage").style.display = "none";
      try {
        const sheetID = "1x8Owy5G5KszkC-D-lVaZJDVTKDB6-Jdsn_-Xu8M0x6Q";
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&tq=&gid=0`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to load data");
        const text = await response.text();
        const jsonStart = text.indexOf("{");
        const json = JSON.parse(text.substring(jsonStart, text.length - 2));
        const campData = json.table.rows.map(row => row.c.map(cell => (cell ? cell.v : "")));
        displayCamps(campData);
      } catch (error) {
        console.error("Error loading data:", error);
        document.getElementById("errorMessage").style.display = "block";
      } finally {
        document.getElementById("loading").style.display = "none";
      }
    }
    fetchCamps();
  </script>

</body>
</html>
