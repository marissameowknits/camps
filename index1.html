<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #004d99, #002b5e);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      position: fixed;
      top: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      backdrop-filter: blur(10px);
    }
    input, select {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      outline: none;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    #campContainer {
      max-height: 80vh;
      overflow-y: auto;
      width: 90%;
      margin-top: 80px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .camp-card {
      background: #fff;
      color: #333;
      width: 350px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .camp-card:hover {
      transform: scale(1.08);
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <input type="text" id="searchBox" placeholder="Search camps..." onkeyup="filterCamps()">
  </div>

  <div id="campContainer"></div>

  <script>
    async function fetchCamps() {
      try {
        const sheetID = "1x8Owy5G5KszkC-D-lVaZJDVTKDB6-Jdsn_-Xu8M0x6Q";
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to load data');
        const text = await response.text();
        const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));

        const campData = json.table.rows.map(row => {
          return row.c.map(cell => (cell && cell.v !== undefined ? cell.v : "N/A"));
        });

        displayCamps(campData);
      } catch (error) {
        console.error("Error loading data:", error);
        document.getElementById("campContainer").innerHTML = "<p>Failed to load camp data.</p>";
      }
    }

    function displayCamps(camps) {
      const container = document.getElementById("campContainer");
      container.innerHTML = camps.map(camp => `
        <div class="camp-card">
          <h3>${camp[1]}</h3>
          <p><i class="fas fa-map-marker-alt"></i> ${camp[2]}</p>
          <p><i class="fas fa-calendar"></i> ${camp[3]}</p>
          <p><i class="fas fa-location-arrow"></i> ${camp[4]}</p>
          <p><i class="fas fa-info-circle"></i> ${camp[5]}</p>
          <p><i class="fas fa-users"></i> Type: ${camp[6]}</p>
          <p><i class="fas fa-check-circle"></i> CODA Allowed: ${camp[7]}</p>
          <p><i class="fas fa-dollar-sign"></i> Cost: ${camp[8]}</p>
        </div>
      `).join("");
    }

    fetchCamps();
  </script>

</body>
</html>
