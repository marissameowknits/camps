<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #004d99, #002b5e);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      position: fixed;
      top: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      backdrop-filter: blur(10px);
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      outline: none;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    #campContainer {
      max-height: 80vh;
      overflow-y: auto;
      width: 90%;
      margin-top: 80px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .camp-card {
      background: #fff;
      color: #333;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .camp-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
    }
    .camp-card h3 {
      margin: 0;
      color: #004d99;
    }
    .camp-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #004d99;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .camp-card a:hover {
      background: #002b5e;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <input type="text" id="searchBox" placeholder="Search camps..." onkeyup="filterCamps()">
    <select id="typeFilter" onchange="filterCamps()">
      <option value="">All Types</option>
    </select>
    <select id="codaFilter" onchange="filterCamps()">
      <option value="">CODA Allowed?</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <input type="range" id="costRange" min="0" max="2000" step="100" value="2000" oninput="updateCostLabel()">
    <label id="costLabel">Cost: $2000</label>
  </div>

  <div id="campContainer"></div>

  <script>
   async function fetchCamps() {
  try {
    const sheetID = "1x8Owy5G5KszkC-D-lVaZJDVTKDB6-Jdsn_-Xu8M0x6Q";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
    const response = await fetch(url);
    if (!response.ok) throw new Error('Failed to load data');
    const text = await response.text();
    
    // Extract JSON while handling any unexpected formatting issues
    const json = JSON.parse(text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1));
    
    // Parse camp data
    const campData = json.table.rows.map(row => row.c.map(cell => (cell && cell.v !== undefined ? cell.v : "N/A")));

    displayCamps(campData);
  } catch (error) {
    console.error("Error loading data:", error);
    document.getElementById("campContainer").innerHTML = "<p>Failed to load camp data.</p>";
  }
}


    function displayCamps(camps) {
      const container = document.getElementById("campContainer");
      container.innerHTML = camps.map(camp => `
        <div class="camp-card">
          <h3>${camp[0]}</h3>
          <p><i class="fas fa-map-marker-alt"></i> ${camp[1]}</p>
          <p><i class="fas fa-calendar"></i> ${camp[2]}</p>
          <p><i class="fas fa-users"></i> Type: ${camp[5]}</p>
          <p><i class="fas fa-check-circle"></i> CODA Allowed: ${camp[6]}</p>
          <p><i class="fas fa-dollar-sign"></i> Cost: ${camp[7]}</p>
          ${camp[9] ? `<a href="${camp[9].startsWith("http") ? camp[9] : "https://" + camp[9]}" target="_blank">Visit Website</a>` : "N/A"}
        </div>
      `).join("");
    }

    function updateCostLabel() {
      const cost = document.getElementById("costRange").value;
      document.getElementById("costLabel").textContent = `Cost: $${cost}`;
      filterCamps();
    }

    fetchCamps();
  </script>

</body>
</html>
