<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp List</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0055a5, #003f7f);
      color: #fff;
      text-align: center;
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #fff;
      margin-bottom: 10px;
      font-size: 2.5em;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }
    .search-container {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 50%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    #campContainer {
      max-height: 70vh;
      overflow-y: auto;
      width: 90%;
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0055a5;
      color: white;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }
    tr:hover { background-color: #e1f5fe; }
    a { color: #0055a5; text-decoration: none; }
    a:hover { text-decoration: underline; }
    @media (max-width: 768px) {
      input[type="text"] { width: 80%; }
      table { font-size: 14px; }
      th, td { padding: 8px; }
    }
  </style>
</head>
<body>

  <h1>Camp List</h1>
  
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Search camps..." onkeyup="searchCamps()">
  </div>

  <div id="campContainer"></div>

  <script>
    async function fetchCamps() {
      try {
        const sheetID = "1x8Owy5G5KszkC-D-lVaZJDVTKDB6-Jdsn_-Xu8M0x6Q";
        const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to load data');
        const text = await response.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        
        const campData = json.table.rows.map(row => row.c.map(cell => (cell ? cell.v : "")));
        displayCamps(campData);
      } catch (error) {
        console.error("Error loading data:", error);
        document.getElementById("campContainer").innerHTML = "<p>Failed to load camp data.</p>";
      }
    }

    function displayCamps(camps) {
      const container = document.getElementById("campContainer");
      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Camp Name</th>
              <th>State</th>
              <th>Dates</th>
              <th>Location</th>
              <th>Description</th>
              <th>Type</th>
              <th>CODA Allowed</th>
              <th>Cost</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody>
            ${camps.map(camp => `
              <tr>
                <td>${camp[0]}</td>
                <td>${camp[1]}</td>
                <td>${camp[2]}</td>
                <td>${camp[3]}</td>
                <td>${camp[4]}</td>
                <td>${camp[5]}</td>
                <td>${camp[6]}</td>
                <td>${camp[7]}</td>
                <td>${camp[8] ? `<a href="${camp[8].startsWith("http") ? camp[8] : "https://" + camp[8]}" target="_blank">Visit</a>` : "N/A"}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;
    }

    function searchCamps() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#campContainer table tbody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    fetchCamps();
  </script>

</body>
</html>
