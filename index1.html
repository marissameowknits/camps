<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
    
    body { 
      font-family: 'Poppins', sans-serif; 
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #001f4d, #000a1a);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .navbar {
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      backdrop-filter: blur(15px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.7);
      border-bottom: 3px solid #0099ff;
    }
    input[type="text"] {
      width: 80%;
      max-width: 480px;
      padding: 16px;
      font-size: 20px;
      border: none;
      border-radius: 35px;
      outline: none;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    #campContainer {
      max-height: 75vh;
      overflow-y: auto;
      width: 90%;
      margin-top: 130px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
      padding-bottom: 35px;
    }
    .camp-card {
      background: rgba(255, 255, 255, 0.98);
      color: #333;
      width: 90%;
      max-width: 450px;
      padding: 45px;
      border-radius: 40px;
      box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.8);
      text-align: left;
      transition: transform 0.5s, box-shadow 0.5s;
      border-left: 14px solid #0099ff;
    }
    .camp-card:hover {
      transform: scale(1.18);
      box-shadow: 0px 22px 44px rgba(0, 0, 0, 0.9);
    }
    .camp-card h3 {
      margin: 0 0 16px 0;
      color: #0099ff;
      font-size: 32px;
      font-weight: 900;
    }
    .camp-card p {
      font-size: 19px;
      margin: 12px 0;
      line-height: 2.2;
    }
    .camp-card a {
      display: inline-block;
      margin-top: 22px;
      padding: 20px 28px;
      background: linear-gradient(135deg, #0099ff, #002a4a);
      color: #fff;
      border-radius: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }
    .camp-card a:hover {
      background: linear-gradient(135deg, #007acc, #001f3a);
      transform: translateY(-6px);
    }
    #loading {
      margin-top: 150px;
      font-size: 30px;
      font-weight: bold;
      color: #fff;
      animation: fadein 1.5s infinite alternate;
    }
    @keyframes fadein {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
    #errorMessage {
      display: none;
      color: #ff4d4d;
      margin-top: 26px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <input type="text" id="searchBox" placeholder="Search camps..." onkeyup="searchCamps()">
  </div>
  
  <div id="campContainer">
    <div class="camp-card">
      <h3>Sunny Hills Camp</h3>
      <p>üìç Location: California</p>
      <p>üìÖ Dates: June - August</p>
      <p>üë• Type: Overnight</p>
      <p>üí≤ Cost: $1200</p>
      <a href="#">Visit Website</a>
    </div>
    <div class="camp-card">
      <h3>Mountain Adventure Camp</h3>
      <p>üìç Location: Colorado</p>
      <p>üìÖ Dates: July - September</p>
      <p>üë• Type: Outdoor</p>
      <p>üí≤ Cost: $950</p>
      <a href="#">Visit Website</a>
    </div>
  </div>

  <script>
    function searchCamps() {
      const input = document.getElementById("searchBox").value.toLowerCase();
      const cards = document.querySelectorAll(".camp-card");
      cards.forEach(card => {
        const text = card.textContent.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
